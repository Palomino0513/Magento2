<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key
    ServerAdmin webmaster@wolfsellers.com
    ServerName ivone.ckt
    ServerAlias www.ivone.ckt
    DocumentRoot /var/www/html/
    ErrorLog /var/www/ivone.ckt/logs/ivone_error.log
    LogLevel warn
    CustomLog /var/www/ivone.ckt/logs/ivone_access.log combined
</VirtualHost>
