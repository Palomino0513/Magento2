<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key
    ServerAdmin webmaster@wolfsellers.com
    ServerName cruzazul.ckt
    ServerAlias www.cruzazul.ckt
    DocumentRoot /var/www/html/
    ErrorLog /var/www/cruzazul.ckt/logs/cruzazul_error.log
    LogLevel warn
    CustomLog /var/www/cruzazul.ckt/logs/cruzazul_access.log combined
</VirtualHost>
