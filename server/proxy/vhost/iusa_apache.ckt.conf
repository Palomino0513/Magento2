<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key
    ServerAdmin webmaster@wolfsellers.com
    ServerName iusa.ckt
    ServerAlias www.iusa.ckt
    DocumentRoot /var/www/html/
    ErrorLog /var/www/iusa.ckt/logs/iusa_error.log
    LogLevel warn
    CustomLog /var/www/iusa.ckt/logs/iusa_access.log combined
</VirtualHost>
