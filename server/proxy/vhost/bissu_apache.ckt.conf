<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key
    ServerAdmin webmaster@wolfsellers.com
    ServerName bissu.ckt
    ServerAlias www.bissu.ckt
    DocumentRoot /var/www/html/
    ErrorLog /var/www/bissu.ckt/logs/bissu_error.log
    LogLevel warn
    CustomLog /var/www/bissu.ckt/logs/bissu_access.log combined
</VirtualHost>
