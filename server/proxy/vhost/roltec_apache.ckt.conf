<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key
    ServerAdmin webmaster@wolfsellers.com
    ServerName roltec.ckt
    ServerAlias www.roltec.ckt
    DocumentRoot /var/www/html/
    ErrorLog /var/www/roltec.ckt/logs/roltec_error.log
    LogLevel warn
    CustomLog /var/www/roltec.ckt/logs/roltec_access.log combined
</VirtualHost>
