<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key
    ServerAdmin webmaster@wolfsellers.com
    ServerName gv.ckt
    ServerAlias www.gv.ckt
    DocumentRoot /var/www/html/
    ErrorLog /var/www/gv.ckt/logs/gv_error.log
    LogLevel warn
    CustomLog /var/www/gv.ckt/logs/gv_access.log combined
</VirtualHost>
